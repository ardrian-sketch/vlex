<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TABEL 3X3</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
    }
    td {
      border: 1px solid #333;
      height: 50px;
      text-align: center;
    }
    h2 {
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h2>TABEL 3X3</h2>
  <table>
    <tr>
      <td rowspan="2"></td>
      <td></td>
      <td></td>
    </tr>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>
</html>
